    <script type="text/x-handlebars" data-template-name="metadata-form">
      <h2>Das ist das Dokument: <i>{{view.data.name}}</i></h2>
      <form class="form-horizontal">
        <fieldset>
        <legend>Stammdaten</legend>
          <div class="control-group">
            <label class="control-label">Name</label>
            <div class="controls">
              {{view Ember.TextField valueBinding="view.data.name" required="required"}}
              <span class="help-inline">Ein für Menschen lesbarer Bezeichner des Datensatzes, des Dokuments oder der Apps, der für eine Identifizierung genutzt werden kann (einfache ASCII-Präsentation des Titels, auch für die Pretty-Link-URL, Linked Data URIs)</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Titel</label>
            <div class="controls">
              {{view Ember.TextField valueBinding="view.data.title" required="required"}}
              <span class="help-inline">Beschreibung und weitere Informationen zum Datensatz, zum Dokument oder zur App, wird auf der Detailseite dargestellt und kann mehrere Absätze umfassen</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Beschreibung</label>
            <div class="controls">
            {{view Ember.TextField valueBinding="view.data.notes" required="required"}}
            <span class="help-inline">Beschreibung und weitere Informationen zum Datensatz, zum Dokument oder zur App, wird auf der Detailseite dargestellt und kann mehrere Absätze umfassen.</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Kategorien</label>
            <div class="controls">
            {{view Ember.Select
                   contentBinding="view.groupsContent"
                   valueBinding="view.data.groups"
                   multiple="multiple"
                   required="required"
            }}
              <span class="help-inline">Kategorien für die Datensätze und Dokumente. Die Kategorien sind statisch und werden vom Portalbetreiber langfristig gepflegt, s.u. bzw. <a href='https://github.com/fraunhoferfokus/ogd-metadata/blob/master/kategorien/deutschland.json'>Liste</a></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Schlagwörter</label>
            <div class="controls">
            {{view Ember.TextField valueBinding="view.data.tagsString"}}
              <span class="help-inline">Freie Schlüsselwörter des Datensatzes, des Dokuments oder der App</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Website</label>
            <div class="controls">
              {{view Ember.TextField valueBinding="view.data.url"}}
              <span class="help-inline">Die ursprüngliche Webadresse des Datensatzes, Dokuments oder der App, um zu weiteren Informationen über den Datensatz, das Dokument oder die App zu gelangen. Wird auf der Detailseite als Link angezeigt.</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Typ</label>
            <div class="controls">
              {{view Ember.Select contentBinding="view.typeContent"
                     valueBinding="view.data.type"}}
              <span class="help-inline">Zeigt an, ob ein Datensatz, ein Dokument, eine App beschrieben wird. Entscheidet darüber, in welchem Bereich diese Metadaten angezeigt werden.</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Sektor</label>
            <div class="controls">
              {{view Ember.Select contentBinding="view.sectorContent"
                     valueBinding="view.data.sector"}}
              <span class="help-inline">Zeigt an, ob eine App oder ein Dokument aus dem öffentlichem, dem privaten oder einem anderen Bereich kommt. Wird in einen Piktogramm auf der Detailseite zum Ausdruck gebracht.</span>
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Ressourcen <button {{action addRessource target="view"}}><i class="icon-plus"></i></button></legend>
          {{#each resource in view.data.resources}}
            <div class="control-group">
              <label class="control-label">URL</label>
              <div class="controls">
                {{view Ember.TextField valueBinding="resource.url" required="required"}}
                <span class="help-inline">Verweis auf die eigentliche Datendatei, das Dokument oder die Anwendung.</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Format</label>
              <div class="controls">
                {{view Ember.TextField valueBinding="resource.format" required="required"}}
                <span class="help-inline">Typ der Ressource (MIME Types).</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Beschreibung</label>
              <div class="controls">
                  {{view Ember.TextArea valueBinding="resource.description"}}
                <span class="help-inline">Erläuterung, welche Rolle die Ressource für den Datensatz, das Dokument bzw. die App spielt (z. B. ob es sich dabei um eine bestimmte Zeitscheibe oder Schlüsselliste handelt. Der Beschreibungstext, wird mit dem Link zur Ressource unterlegt.)</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Sprache</label>
              <div class="controls">
                  {{view Ember.TextField valueBinding="resource.language"}}
                <span class="help-inline">Sprache als ISO 639-1-Code, in der die Ressource verfasst ist. (meistens <i>de</i>)</span>
              </div>
            </div>
          {{/each}}
        </fieldset>
        <fieldset>
          <legend>Extras</legend>
          <h4>Kontakte <button {{action addContact target="view"}}><i class="icon-plus"></i></button></h4>
          {{#each contact in view.data.extras.contacts}}
            <div class="control-group">
              <label class="control-label">Rolle</label>
              <div class="controls">
                {{view Ember.Select contentBinding="view.roleContent"
                       valueBinding="contact.role"
                       required="required"}}
                <span class="help-inline">Rolle, die dieser Kontakt für das Metadatum innehat. Unter Veröffentlichende Stelle wird die zuständige Behörde bzw. Organisationseinheit verstanden verstanden. Diese Angabe wird auch für den Filter 'nach Bereitsteller' genutzt. Der 'ansprechpartner' soll dagegen von den Datennutzern bei Fragen und Kommentaren kontaktiert werden, daher können auch Funktionstitel und Funktions-Emailadressen angegeben werden.</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Name</label>
              <div class="controls">
                  {{view Ember.TextField valueBinding="contact.name"}}
                <span class="help-inline">Name der Person oder Funktion</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Website</label>
              <div class="controls">
                  {{view Ember.TextField valueBinding="contact.url"}}
                <span class="help-inline">Webseite des Kontakts</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">eMail</label>
              <div class="controls">
                  {{view Ember.TextField valueBinding="contact.email"}}
                <span class="help-inline">Email-Adresse des Kontakts, wird auch für Benachrichtigungen genutzt</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Adresse</label>
              <div class="controls">
                  {{view Ember.TextArea valueBinding="contact.address" rows="3"}}
                <span class="help-inline">Postalische Adresse des Kontakts.</span>
              </div>
            </div>
            <hr>
          {{/each}}
          <h4>Kalender-Daten <button {{action addDate target="view"}}><i class="icon-plus"></i></button></h4>
          {{#each date in view.data.extras.dates}}
            <div class="control-group">
              <label class="control-label">Rolle</label>
              <div class="controls">
                {{view Ember.Select contentBinding="view.date.roleContent"
                     valueBinding="date.role"}}
                <span class="help-inline">Rolle, die dieses Datum für den Datensatz spielt</span>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Datum</label>
              <div class="controls">
                {{view Ember.TextField valueBinding="date.date"}}
                <span class="help-inline">Das Kalender-Datum</span>
              </div>
            </div>
            <hr>
          {{/each}}
          <h4>Nutzungsbestimmungen</h4>
          <div class="control-group">
            <label class="control-label">Lizenz-ID</label>
            <div class="controls">
              {{view Ember.Select contentBinding="view.licenseIdContent"
                   valueBinding="view.data.extras.terms_of_use.license_id"}}
              <span class="help-inline">Lizenz aus einer festen Liste, s.u. bzw. <a href='https://github.com/fraunhoferfokus/ogd-metadata/blob/master/lizenzen/deutschland.json'>Liste</a></span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Freitext</label>
            <div class="controls">
              {{view Ember.TextField valueBinding="view.data.extras.terms_of_use.other"}}
              <span class="help-inline">Freitext, der die Nutzungsbestimmungen festlegt, falls diese keiner allgemein bekannten Lizenz entsprechen.</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">URL</label>
            <div class="controls">
              {{view Ember.TextField valueBinding="view.data.extras.terms_of_use.license_url"}}
              <span class="help-inline">URL, auf der die Lizenz des Datensatzes, Dokuments oder der App beschrieben und erklärt ist.</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">Nutzungsfreiheit</label>
            <div class="controls">
              {{view Ember.Checkbox checkedBinding="view.data.extras.terms_of_use.is_free_to_use"}}
              <span class="help-inline">Die Information, ob der Datensatz/das Dokument/die App kostenfrei und zweckoffen ist (muss gesetzt werden, wenn Freitext bei der Lizenzangabe genutzt wird).</span>
            </div>
          </div>
        </fieldset>
      </form>
    </script>
    
    <script type="text/x-handlebars" data-template-name="metadata-json">
    <h2>JSON</h2>
    <div class="row">
      <div class="span12">
        <div class="btn-group">
          <button {{action generateJson target="view"}} class="btn btn-primary"><i class="icon-download icon-white"></i> Generiere JSON aus Formulardaten</button>
          <button {{action parseJson target="view"}} class="btn"><i class="icon-upload"></i> JSON in Formular umwandeln</button>
          <button {{action downloadJson target="view"}} class="btn"><i class="icon-hdd"></i> Herunterladen</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="span12">
        {{view Ember.TextArea valueBinding="view.jsonString" rows="50" class="span-12"}}
      </div>
    </div>
    </script>
